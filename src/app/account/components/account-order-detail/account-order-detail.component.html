<ng-container *ngIf="order$ | async as order">
    <h2 class="text-2xl mb-2">سفارش <span class="font-medium">{{ order.code }}</span></h2>
    <div class="mb-4 text-gray-600">قرار داده شده در <span class="font-medium">{{ order.orderPlacedAt | date:'medium' }}</span></div>
    <div class="md:grid grid-cols-3">
        <div class="col-span-2">
            <vsf-cart-contents [cart]="order"></vsf-cart-contents>
            <vsf-cart-totals [cart]="order"></vsf-cart-totals>
        </div>
        <div class="pl-6">
            <vsf-address-card title="آدرس حمل و نقل" [address]="order.shippingAddress"></vsf-address-card>
        </div>
    </div>
</ng-container>
